<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dewa Alher Bakery</title>
    <style>
        /* CSS styling goes here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .hero {
            background-image: url('hero-image.jpg');
            background-size: cover;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
        }
        .produk-unggulan {
            background-color: #f4f4f4;
            padding: 50px 0;
            text-align: center;
        }
        .testimoni {
            padding: 50px 0;
            text-align: center;
        }
        .pertanyaan {
            background-color: #333;
            color: #fff;
            padding: 50px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#home">Home</a>
        <a href="#contact">Contact</a>
        <a href="#product">Product</a>
    </nav>
    <div class="container">
        <div id="home" class="hero">
            <h1>Welcome to Dewa Alher Bakery</h1>
            <p>Your one-stop destination for delicious pastries</p>
        </div>
        <div id="product" class="produk-unggulan">
            <h2>Our Featured Products</h2>
            <p>Discover our delicious and freshly baked pastries</p>
            <!-- Product showcase can be added here -->
        </div>
        <div class="testimoni">
            <h2>Testimonials</h2>
            <p>What our customers say about us</p>
            <!-- Testimonials section can be added here -->
        </div>
        <div class="pertanyaan">
            <h2>Have a Question?</h2>
            <p>Feel free to reach out to us</p>
            <!-- Contact form or contact information can be added here -->
        </div>
    </div>
</body>
</html>
